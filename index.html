<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PC配列生成ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>複数行テキストを入力</h2>
<textarea id="inputText"></textarea>
<br>
<button onclick="processInput()">生成</button>

<h2>出力</h2>
<pre id="output"></pre>

<script>
function processInput() {
  const input = document.getElementById("inputText").value;
  const lines = input.split(/\r?\n/);

  // 数字以外を抽出（空白・空行も除外）
  const PC = lines.filter(line => isNaN(line.trim()) && line.trim() !== "");

  let output = "";
  PC.forEach((name, index) => {
    output += `### //PC[${index}]=${name}\n`;
    output += `:HP+C(0+) @[name]:{PC[${index}]}\n`;
    output += `:HP-C(0+) @[name]:{PC[${index}]}\n`;
    output += `:MP+C(0+) @[name]:{PC[${index}]}\n`;
    output += `:MP-C(0+) @[name]:{PC[${index}]}\n`;
    output += `###\n\n`;
  });

  document.getElementById("output").textContent = output;
}
</script>

</body>
</html>
