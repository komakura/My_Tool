<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tekeyステータステーブル修正コマンド生成ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Tekeyのイニシアチブの中身をコピペして</h2>
<a>Tekeyのイニシアチブの中身をコピペして。数字だけ以外の文字を名前として修正するコマンドを生成する。<a/>
<a>項目名は選択しないで。<a/>
<textarea id="inputText"></textarea>
<br>
<button onclick="processInput()">生成</button>

<h2>出力</h2>
<textarea id="output" style="height: auto;" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px';"></textarea>

<script>
function adjustTextareaHeight() {
  const outputTextarea = document.getElementById("output");
  outputTextarea.style.height = '';
  outputTextarea.style.height = outputTextarea.scrollHeight + 'px';
}

function processInput() {
  const input = document.getElementById("inputText").value;
  const lines = input.split(/\r?\n/);

  // 数字以外を抽出（空白・空行も除外）
  const PC = lines.filter(line => isNaN(line.trim()) && line.trim() !== "");

  let output = "";
  PC.forEach((name, index) => {
    output += `### //Character${index}=${name}\n`;
    output += `:HP= @[name]:{Character${index}}\n`;
    output += `:HP+ @[name]:{Character${index}}\n`;
    output += `:HP- @[name]:{Character${index}}\n`;
    output += `:MP+ @[name]:{Character${index}}\n`;
    output += `:MP- @[name]:{Character${index}}\n`;
    output += `:HP+C(0+) @[name]:{Character${index}}\n`;
    output += `:HP-C(0+) @[name]:{Character${index}}\n`;
    output += `:MP+C(0+) @[name]:{Character${index}}\n`;
    output += `:MP-C(0+) @[name]:{Character${index}}\n`;
    output += `###\n\n`;
  });

  const outputTextarea = document.getElementById("output");
  outputTextarea.value = ""; // 手動入力をリセット
  outputTextarea.value = output; // 新しい内容を設定
  adjustTextareaHeight();
}
</script>

</body>
</html>
